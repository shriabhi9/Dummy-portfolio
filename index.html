<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="nav-bar">
                <div class="nav-title">
                    <img src="images/userAsset/NavLogo.jpg" class="logo">
                    <div class="txt">ohn Doe</div>
                </div>
                <div class="nav-item">
                    <a class="txt-dec" href="#project">Project</a>
                    <a class="txt-dec" href="#skills">Skills</a>
                    <a class="txt-dec" href="#contactme">Contact me</a>
                </div>
            </div>

            <div class="hero-sec">
                <div class="left-hero-sec">
                    <div class="faded-text">
                        <span>
                            John Doe
                        </span>
                    </div>
                    <div class="left-para">
                        <p class="font-size">Hi! John Doe</p>
                        <p class="font-size">I am a
                            <span class="role"></span>
                        </p>
                        <p class="para">I'm a software developer and here is my portfolio website. 
                            Here you'll learn about my journey as a
                            software developer.
                        </p>
                        <buttton class="btn">
                            hire me
                        </buttton>
                    </div>
                </div>
                <div class="right-hero-sec">
                    <div class="absolute userImage">
                        <img src="/images/userAsset/UserImage.png">
                    </div>
                    <div class="absolute zigzags">
                        <img src="/images/userAsset/zigzags.png">
                    </div>
                    <div class="absolute circle">
                        <img src="/images/userAsset/circle.png">
                    </div>
                    <div class="absolute cube">
                        <img src="/images/userAsset/cube.png">
                    </div>
                    <div class="absolute dots">
                        <img src="/images/userAsset/dots.png">
                    </div>
                    <div class="absolute plus">
                        <img src="/images/userAsset/plus.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
<script>
    var typeData = new Typed(".role", {
        strings: [
            "Full Stack Developer",
            "Web Developer",
            "UI-UX Designer",
            "Backend Developer",
            "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
    });
</script>

</html>
